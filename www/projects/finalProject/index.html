<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Load CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Icon links -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>

        <title>Nick Moore | Library</title>
    </head>
    <body>
        <header class="header-main">
            <div class="header-title">
                <h1 class="header-lowercase gradient-text">library</h1>
            </div>
            <div class="header-actions">
                <div class="header-theme-toggle">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" class="js-theme-checkbox"/>
                        <div class="slider round"></div>
                    </label>
                    <span class="iconify sunglasses sunglasses-color" data-icon="mdi:sunglasses"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="main-header">
                <h1>Custom Book Library</h1>
            </div>
            <div class="main-content">
                <div class="flex flex-row library-actions">
                    <div class="library-action-search">
                        <input type="text" name="library-search" class="library-search" id="library-search" placeholder="Search...">
                    </div>
                    <div class="flex flex-row library-action-buttons">
                        <button class="library-action-btn add-book-btn">
                            <iconify-icon icon="bxs:book-add"></iconify-icon>
                        </button>
                        <button class="library-action-btn add-author-btn">
                            <iconify-icon icon="bxs:user-plus"></iconify-icon>
                        </button>
                        <button class="library-action-btn add-genre-btn">
                            <iconify-icon icon="clarity:world-solid-badged"></iconify-icon>
                        </button>
                    </div>
                </div>
                <div class="library-list">
                    <table class="library" id="libary">
                        <thead class="library-headers">
                            <tr class="headers">
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Description</th>
                                <th>Page Count</th>
                                <th>Read</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="library-content" id="library-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <h3 class="footer-title">Nick Moore | Library | 2022</h3> 
            </div>
            <div class="footer-mid">
                <!-- Blank on purpose --> 
            </div>
            <div class="footer-links">
                <a href="https://github.com/nmoore14" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:github-fill"></span>
                </a>
                <a href="https://discord.io/devrepo" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:discord-fill"></span>
                </a>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/ThemeToggle.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
