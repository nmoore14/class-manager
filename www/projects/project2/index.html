<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Load CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Icon links -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

        <title>Nick Moore | Project 2</title>
    </head>
    <body>
        <header class="header-main">
            <div class="header-title">
                <h1 class="header-lowercase header-gradient-text">Temp Conversion</h1>
            </div>
            <div class="header-actions">
                <div class="header-theme-toggle">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" class="js-theme-checkbox"/>
                        <div class="slider round"></div>
                    </label>
                    <span class="iconify sunglasses sunglasses-color" data-icon="mdi:sunglasses"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="main-header">
                <p class="main-tagline">
                    Use the boxes below to get your temperature conversion.
                </p>
            </div>
            <div class="main-content">
                <div class="conversion">
                    <div class="fahrenheit">
                        <input type="number" name="fahrenheit" value="0">
                        <label for="farhrenheit">
                            <span class="iconify" data-icon="mdi:temperature-fahrenheit"></span>
                        </label>
                    </div>
                    <div class="celsius">
                        <input type="number" name="celsius" value="0">
                        <label for="celsius">
                            <span class="iconify" data-icon="mdi:temperature-celsius"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
