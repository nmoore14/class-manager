<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Load CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Icon links -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

        <title>Nick Moore | Project 2</title>
    </head>
    <body>
        <header class="header-main">
            <div class="header-title">
                <h1 class="header-lowercase header-gradient-text">Temp Conversion</h1>
            </div>
            <div class="header-actions">
                <div class="header-theme-toggle">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" class="js-theme-checkbox"/>
                        <div class="slider round"></div>
                    </label>
                    <span class="iconify sunglasses sunglasses-color" data-icon="mdi:sunglasses"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="main-header">
                <div class="temp-type-btns">
                    <button class="fah-btn" value="farhenhiet">
                        <span class="iconify" data-icon="mdi:temperature-fahrenheit"></span>
                    </button>
                    <button class="cel-btn active-btn" value="celsius">
                        <span class="iconify" data-icon="mdi:temperature-celsius"></span>
                    </button>
                </div>
                <p class="main-tagline">
                    Enter a temperature on the thermometer to get the temp in...<span class="temp-type-display" id="temp-type-display"></span>
                </p>
            </div>
            <div class="main-content">
                <div class="nest"></div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
