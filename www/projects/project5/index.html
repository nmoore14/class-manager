<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Load CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Icon links -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

        <title>Nick Moore | Project 5</title>
    </head>
    <body>
        <header class="header-main">
            <div class="header-title">
                <h1 class="header-lowercase gradient-text">Debt Payback</h1>
            </div>
            <div class="header-actions">
                <div class="header-theme-toggle">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" class="js-theme-checkbox"/>
                        <div class="slider round"></div>
                    </label>
                    <span class="iconify sunglasses sunglasses-color" data-icon="mdi:sunglasses"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="main-header">
                <p>
                    Enter your starting debt/loan balance, its interest rate, and your monthly payment to get your payment schedule below.
                </p>
            </div>
            <div class="main-content">
                <div class="content-form">
                    <form class="debt-form">
                        <fieldset class="form-data-inputs">
                            <div class="form-control">
                                <input type="text" name="starting-balance-input" id="starting-balance-input" class="data-input" value="" required>
                                <label for="starting-balance-input">Starting Balance</label>
                            </div>
                            <div class="form-control">
                                <input type="text" name="interest-rate-input" id="interest-rate-input" class="data-input" value="" required>
                                <label for="interest-rate-input">Interest Rate %</label>
                            </div>
                            <div class="form-control">
                                <input type="text" name="monthly-payment-input" id="monthly-payment-input" class="data-input" value="" required>
                                <label for="monthly-payment-input">Montly Payment</label>
                            </div>
                        </fieldset>
                        <fieldset class="form-btn-inputs">
                            <input type="reset" name="clear-dept-data" class="btn clear-btn" value="Clear">
                            <input type="submit" name="submit-dept-data" class="btn submit-btn" value="Submit">
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="payment-list">
                <h1 class="payment-list-header">Payments</h1>
                <table class="payments">
                    <thead class="payments-header">
                        <tr class="headers">
                            <th class="payment-number">#</th>
                            <th>Starting Balance</th>
                            <th>Interest Charge</th>
                            <th>Payment $</th>
                            <th>Ending Balance</th>
                        </tr>
                    </thead>
                    <tbody class="payments-body">
                        
                    </tbody>
                    <tfoot class="payments-footer">
                        
                    </tfoot>
                </table>
            </div>
        </main>
        <div class="scroll-to-top">
            <span class="iconify" data-icon="bi:arrow-bar-up"></span>
        </div>
        <footer>
            <div class="footer-left">
                <h3 class="footer-title">Nick Moore | Project 5 | 2022</h3> 
            </div>
            <div class="footer-mid">
                
            </div>
            <div class="footer-links">
                <a href="https://github.com/nmoore14" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:github-fill"></span>
                </a>
                <a href="https://discord.io/devrepo" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:discord-fill"></span>
                </a>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/ThemeToggle.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
