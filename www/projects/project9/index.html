<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Load CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Icon links -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

        <title>Nick Moore | Project 9</title>
    </head>
    <body>
        <header class="header-main">
            <div class="header-title">
                <h1 class="header-lowercase gradient-text">mad lib</h1>
            </div>
            <div class="header-actions">
                <div class="header-theme-toggle">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" class="js-theme-checkbox"/>
                        <div class="slider round"></div>
                    </label>
                    <span class="iconify sunglasses sunglasses-color" data-icon="mdi:sunglasses"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="main-header">
            </div>
            <div class="flex flex-col-ac stories" id="stories">
                <h2>Pick A Story!</h2>
                <div class="flex flex-row-ac story-list" id="story-list"></div>
            </div>
            <div class="flex flex-col-ac words">
                <form action="" method="POST" id="words-form" class="flex flex-col-ac words-form">
                    <fieldset class="flex flex-row flex-wrap word-inputs" id="word-inputs">
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <h3 class="footer-title">Nick Moore | Project 9 | 2022</h3> 
            </div>
            <div class="footer-mid">
                <!-- Blank on purpose --> 
            </div>
            <div class="footer-links">
                <a href="https://github.com/nmoore14" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:github-fill"></span>
                </a>
                <a href="https://discord.io/devrepo" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:discord-fill"></span>
                </a>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/ThemeToggle.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
