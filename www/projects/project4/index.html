<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Load CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Icon links -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

        <title>Nick Moore | Project 4</title>
    </head>
    <body>
        <header class="header-main">
            <div class="header-title">
                <h1 class="header-lowercase gradient-text">data Conversion</h1>
            </div>
            <div class="header-actions">
                <div class="header-theme-toggle">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" class="js-theme-checkbox"/>
                        <div class="slider round"></div>
                    </label>
                    <span class="iconify sunglasses sunglasses-color" data-icon="mdi:sunglasses"></span>
                </div>
            </div>
        </header>
        <main>
            <div class="description">
               <h3 class="description-title">Data Conversion</h3> 
                <p class="description-body">
                    Convert any semi-colon delimited string (;) to a comma delimited string.
                </p>
            </div>
            <input type="text" name="data-string" placeholder="Enter your data string" class="data-input" id="data-input">
            <button class="btn submitBtn" onclick="convertData()">Convert</button>
            <div class="data-translate-display">
                <h1>Data Output:</h1>
                <span class="data-output" id="data-output"></span>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <h3 class="footer-title">Nick Moore | Project 4 | 2022</h3> 
            </div>
            <div class="footer-mid">
                
            </div>
            <div class="footer-links">
                <a href="https://github.com/nmoore14" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:github-fill"></span>
                </a>
                <a href="https://discord.io/devrepo" class="footer-link" target="_blank">
                    <span class="iconify" data-icon="akar-icons:discord-fill"></span>
                </a>
            </div>
        </footer>
        <script src="js/ThemeToggle.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
